<lib>
  <:define tag="app-product" class="app-product"
          :name="" :price="">
    [[name]] &mdash; <span>[[price]]</span>
  </:define>
  <:define tag="sample-reusable-1" :title="Reusable components">
  <h4>
    <bs-icon :icon="puzzle"/>
    [[title]]
  </h4>
  <title-spacer/>
  <p>
    You can define parametric <a href="docs/index#define">custom tags</a> and optionally
    turn them into full blown components collected in <a href="docs/index#kits">kits</a>.
  </p>
  <bs-card :class-code-card="[[true]]" :mutedFooter="[[false]]" :footer=" ">

    <highlight-js style="margin-bottom: 0"
                  :lang="html"
                  :source='[[
`<:define tag="app-product" class="app-product"
         :name=""
         :price="">
  [`+`[name]`+`] &mdash; <span>[`+`[price]`+`]</span>
</:define>

<app-product :name="Gadget" :price="1$"/>
<app-product :name="Widget" :price="2$"/>`
    ]]'/>

    <div :slot="footer">
    <app-product :name="Gadget" :price="1$"/>
    <app-product :name="Widget" :price="2$"/>
    </div>
  </bs-card>
  <!--- <br/><a href="docs/index#preprocessor">More on Reusability</a><br/> -->
  </:define>
</lib>
