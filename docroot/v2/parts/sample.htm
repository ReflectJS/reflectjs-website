<lib>

  <style data-name="app-sample" :spacing="[[2]]">
    .app-sample {
      padding-top: [[spacing * 1.5]]rem;
    }
    .app-sample-title {
      margin-bottom: [[spacing * 1]]rem;
    }
    .app-sample-icon {
      margin-right: .1em;
    }
    .app-sample-descr {
      margin-bottom: [[spacing * 1]]rem;
    }
  </style>

  <:define tag="app-sample"
           class="app-sample"
           :anchor="[[null]]"
           :icon="[[null]]"
           :title="Sample">
    <app-anchor id="[[anchor]]"/>

    <h4 class="app-sample-title">
      <bs-icon :class-app-sample-icon="[[true]]" :icon="[[icon]]" :hidden="[[!icon]]"/>
      [[title]]
    </h4>

    <div class="app-sample-descr">
      <:slot name="descr"/>
    </div>

    <bs-card>
      <:slot name="default"/>
    </bs-card>
  </:define>

</lib>
