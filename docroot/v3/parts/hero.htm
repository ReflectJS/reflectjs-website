<lib>
  <style data-name="app-hero">
    .app-hero {
      min-height: 15em;
      background: rgb(210,226,255);
      background: linear-gradient(160deg, rgb(208, 233, 244) 0%, rgba(217,243,255,1) 10%, rgb(205, 221, 250) 100%);
    }
    @media (prefers-color-scheme: dark) {
      .app-hero {
        color: #fff;
        background-color: #3c505b;
        background: linear-gradient(180deg, #1c4f89 0%, #114d7a 100%);
      }
    }
    .app-hero > .container {
      min-height: 15em;
      padding-top: 2.2em;
      display: flex;
      flex-direction: column;
    }
    .app-hero p {
      flex: 1;
      font-weight: 300;
      letter-spacing: .25px;
      margin-top: -.66em;
      margin-bottom: 2.2em;
    }
  </style>

  <:define tag="app-hero"
           class="app-hero">
    <bs-container>
      <:slot name="default"/>
    </bs-container>
  </:define>
</lib>
